<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Хід коня</title>
    <meta
      name="description"
      content="Гра: задача про хід коня — знаходження маршруту шахового коня, що проходить через усі поля шахівниці по одному разу."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="main-title">Задача про хід коня</h1>
    <p class="main-descr">
      Ваша мета - обійти всю шахівницю конем, ступаючи на кожну клітинку лиш раз
    </p>
    <div class="game-message-wrap hidden">
      <h2 class="game-message-title">І-го-го! тидик-тидик-тидик...</h2>
      <button type="button" class="game-message-btn">Розпочати заново</button>
    </div>

    <form class="js-generate-form">
      <h2 class="generate-descr">Якого розміру дошку бажаєте?</h2>
      <label for="width" class="generate-form-label"
        >Оберіть кількість клітинок по горизонталі, від 5 до 16<input
          type="number"
          name="width"
          id="width"
          required
          min="5"
          max="16"
      /></label>

      <label for="height" class="generate-form-label"
        >Оберіть кількість клітинок по вертикалі, від 5 до 16<input
          type="number"
          name="height"
          id="height"
          required
          min="5"
          max="16"
      /></label>
      <button type="submit" class="generate-form-btn">Згенерувати дошку</button>
    </form>

    <div class="js-chessboard hidden"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
